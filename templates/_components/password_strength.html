{% macro password_strength(prefix='password') -%}
<div class="mb-2" id="{{ prefix }}-strength" aria-live="polite">
  <div class="d-flex gap-1 mb-1" id="{{ prefix }}-bars">
    {% for i in range(5) %}
    <div class="flex-fill bg-secondary rounded" data-bar style="height:4px;opacity:0.2"></div>
    {% endfor %}
  </div>
  <div class="small text-muted" id="{{ prefix }}-caption">Password strength</div>
  <ul class="password-hints list-unstyled small mb-0">
    <li data-rule="length" class="text-danger">❌ 8+ characters</li>
    <li data-rule="uppercase" class="text-danger">❌ uppercase</li>
    <li data-rule="lowercase" class="text-danger">❌ lowercase</li>
    <li data-rule="number" class="text-danger">❌ number</li>
    <li data-rule="special" class="text-danger">❌ symbol</li>
  </ul>
</div>
{%- endmacro %}
