{% macro password_group() -%}
<div class="mb-3">
  <label for="current_password" class="form-label">Current Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="current_password" name="current_password" autocomplete="off">
    <button class="btn btn-outline-secondary toggle-password" type="button"><i class="bi bi-eye"></i></button>
  </div>
</div>
<div class="mb-3">
  <label for="new_password" class="form-label">New Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="new_password" name="new_password" autocomplete="new-password">
    <button class="btn btn-outline-secondary toggle-password" type="button"><i class="bi bi-eye"></i></button>
  </div>
</div>
<div class="mb-3">
  <label for="confirm_password" class="form-label">Confirm Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="confirm_password" name="confirm_password" autocomplete="new-password">
    <button class="btn btn-outline-secondary toggle-password" type="button"><i class="bi bi-eye"></i></button>
  </div>
</div>
<div class="progress" style="height:4px;">
  <div class="progress-bar" id="password-strength" role="progressbar" style="width:0"></div>
</div>
<small id="password-strength-text" class="form-text"></small>
{%- endmacro %}
