{% macro avatar(src, alt='Avatar') -%}
<div class="avatar-wrapper position-relative mx-auto" style="width:180px;height:180px;">
  <img src="{{ src }}" alt="{{ alt }}" class="w-100 h-100 rounded-circle object-fit-cover border shadow-sm">
  <div class="edit-overlay rounded-circle">
    <button type="button" class="btn btn-light btn-sm rounded-circle" data-bs-toggle="modal" data-bs-target="#avatarModal" aria-label="Edit avatar">
      <i class="bi bi-pencil"></i>
    </button>
  </div>
</div>
{%- endmacro %}
